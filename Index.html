<center><h1><b>JOB APPLICATION FORM</b></h1></center>
<form action="">
   <fieldset>
    <legend>Personal Information</legend>
    <table>
        <tr>
            <td><label for="">First Name<sup>*</sup></label></td>
            <td><input type="text" required></td>
        </tr>
        <tr>
            <td><label for="">Last Name<sup>*</sup></label></td>
            <td><input type="text" required></td>
        </tr>
        <tr>
            <td><label for="">Date of Birth</label></td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td><label for="">Gender</label></td>
            <td>
                <input type="radio" name="Gender" id=""> Male
                <input type="radio" name="Gender" id=""> Female
                <input type="radio" name="Gender" id=""> Other
                
            </td>
        </tr>
        <tr>
            <td><label for="">Profile Picture</label></td>
            <td><input type="file" required name="" id=""></td>
        </tr>
    </table>
   </fieldset>
<fieldset>
    <legend>Contact Information</legend>
    <table>
        <tr>
            <td><label for="">Email</label></td>
            <td><input type="email" required></td>
        </tr>
        <tr>
            <td><label for="">Phone number</label></td>
            <td><input type="tel" required placeholder="10-digit number"></td>
        </tr>
        <tr>
            <td><label for="">Address</label></td>
            <td><textarea name="" id=""></textarea></td>
        </tr>
        <tr>
            <td><label for="">Country</label></td>
            <td><select name="" id="">
                <option value="">INDIA</option>
                <option value="">USA</option>
                <option value="">Russia</option>
            </select></td>
        </tr>
    </table>
</fieldset>
<fieldset>
    <legend>Educational BackGround</legend>
    <table>
        <tr>
            <td><label for="">Highest Qualification</label></td>
            <td>
                <select name="" id="">
                    <option value="">Graduate</option>
                    <option value="">Post Graduate</option>
                    <option value="">Other</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="">Specialization</label></td>

            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td><label for="">Year of Graduation</label></td>
            <td><input type="text" name="" id=""></td>
        </tr>
    </table>

</fieldset>
<fieldset>
    <legend>Job Preferences</legend>
    <table>
        <tr>
            <td><label for="">Preferred Role</label></td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr><td><label for="">Expected Salary</label></td>
        <td><input type="text" name="" id=""></td>
    </tr>
    <tr>
        <td><label for="">Preferred location</label></td>
        <td><input type="checkbox" name="button" id="">Bangalore
            <input type="checkbox" name="button" id="">Delhi
            <input type="checkbox" name="button" id="">Remote
            <input type="checkbox" name="button" id="">pune
        </td>
    </tr>
    <tr> <td>
        <label for="">Willing to Relocate?</label>
    </td>
    <td><input type="checkbox" name="se" id=""></td>
</tr>
    </table>
</fieldset>
<fieldset>
    <legend>Create Account</legend>
    <table>
        <tr>
            <td><label for="">Password</label></td>
            <td><input type="password" required placeholder="Min 6 characters" name="" id="" minlength="6"></td>
        </tr>
        <tr>
            <td><label for="">Confirm Password</label></td>
            <td><input type="password" required name="" id=""></td>
        </tr>
    </table>
</fieldset>
<fieldset>
    <legend>Agreement</legend>
    <input type="checkbox" name="bu" id="">
    <label for="">I agree to the terms and conditions<sup>*</sup></label><br>
    <button>Submit Application</button>
    <button>Reset Form</button>
</fieldset>

</form>
